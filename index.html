<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer 2</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Have always show images option -->

<body>
  <div class="mainContainer">
    <h1 class="title">Search Wikipedia</h1>
    <div class="searchBar"><input type="search" class="form-control wikisearch" placeholder="Search..."></input>
    </div>
    <div class="searchIcon"><i class="fa fa-search searchIconShow"></i></div>
    <div class="searchArea">
      <div class="buttonDiv">
        <button type="submit" class="btn btn-success search">Go</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class='fa fa-random random' title="Random Article"></i></a>
      </div>
    </div>
    <div class="sep">
      <hr class="sephr" />
      <div class="resultstitle"></div>
      <button type="submit" class="btn btn-success imageButton" id="unclicked"></button>
    </div>
    <div class="results">
    </div>
    <div class="details">
      <h6 class="settingsTitle">Max results:</h6>
      <div class="input-group resultsGroup">
        <span class="input-group-addon minus"><i class="fa fa-minus"></i></span>
        <span class="input-group-addon resultsNumber">6</span>
        <span class="input-group-addon plus"><i class="fa fa-plus"></i></span>
      </div>

      <h6 class="settingsTitle">Show images by default</h6>
      <div class="input-group imageControl">


        <span class="input-group-addon imageOff" id="active">Off</span>
        <span class="input-group-addon imageOn" id="inactive">On</span>
      </div><button type="submit" class="btn btn-success closer">Close</button>
    </div>

    <div class="settings"><i class="fa fa-cog settingsButton"></i>
    </div>
    <div class="footer"></div>
  </div>
  <div class="test">
    <h1>Testing</h1>
    <div class="testing"></div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
